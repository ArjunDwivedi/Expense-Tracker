<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row g-3">
      <div class="col-auto">
        <label for="expense_amount" class="form-label">Choose Expense Amount</label>
        <input type="number" id="expense_amount" class="form-control">
      </div>
      <div class="col-auto">
        <label for="description" class="form-label">Choose Description</label>
        <input type="text" id="description" class="form-control">
      </div>
      <div class="col-auto">
        <label for="category" class="form-label">Choose a Category</label>
        <select id="category" class="form-select">
          <option>fuel</option>
          <option>food</option>
          <option>movie</option>
          <option>Electricity</option>
          <option>Other</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary" onclick="addExpense()">Add Expense</button>
      </div>
    </div>
    <div id="expenseDetails" class="mt-3">
      <!-- Expense details will be displayed here -->
    </div>
  </div>

  <script>
    function addExpense() {
      var amount = document.getElementById("expense_amount").value;
      var description = document.getElementById("description").value;
      var category = document.getElementById("category").value;

      var expenseDetailsDiv = document.getElementById("expenseDetails");
      var expenseDetails = document.createElement("div");
      expenseDetails.className = "expense-entry";
      expenseDetails.innerHTML = "<p>Amount: " + amount + ", Description: " + description + ", Category: " + category +
        "<button type='button' class='btn btn-secondary btn-sm' onclick='editExpense(this)'>Edit</button> " +
        "<button type='button' class='btn btn-danger btn-sm' onclick='deleteExpense(this)'>Delete</button></p>";
      expenseDetailsDiv.appendChild(expenseDetails);

      // Clear input fields after adding expense
      document.getElementById("expense_amount").value = "";
      document.getElementById("description").value = "";
      document.getElementById("category").value = "";
    }

    function editExpense(button) {
      var entry = button.parentElement;
      var fields = entry.getElementsByTagName("p")[0].innerHTML.split(", ");
      document.getElementById("expense_amount").value = fields[0].split(": ")[1];
      document.getElementById("description").value = fields[1].split(": ")[1];
      document.getElementById("category").value = fields[2].split(": ")[1];
      entry.remove();
    }

    function deleteExpense(button) {
      button.parentElement.remove();
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
